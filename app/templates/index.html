	<div class=container>
  			<h1>Liquidity Watch</h1>
  			<div class=metanav>
				<select name="instruments" method="GET" action="/">
					{% for instrument in ins_list %}
						<option value="{{instrument}}" SELECTED>{{instrument}}</option>"
					{% endfor %}
				</select><br><br>
				<form action="/action_page.php">
				  Start Date:
				  <input type="date" name="start_date">
				</form><br>
				<form action="/action_page.php">
				  End Date:
				  <input type="date" name="end_date">
				</form><br>
	  				<input type="checkbox" name='feat1' value='Open'>Opening price<br>
					<input type="checkbox" name='feat2' value='Close'>Closing price<br>
					<input type="checkbox" name='feat3' value='Range'>Range (High/Low)<br>
	  			</p>
	  			<p>
	    			<input type="submit" value="Submit">
	  			</p>
				</form>

  			</div>

  			<p><i>See <a href="https://www.quandl.com/data/CHRIS" target="_blank">www.quandl.com/data/CHRIS</a></i> for database description</p>
