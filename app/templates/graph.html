<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Quandl Graph</title>
		{{script|safe}}
	</head>
	<body>
{% extends "base.html" %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h3>Price</h3>
				{{ price_script|indent(4)|safe }}
				{{ price_div|indent(4)|safe }}
			</div>
			<div class="col-md-6">
				<h3>Volume</h3>
				{{ vol_script|indent(4)|safe }}
				{{ vol_div|indent(4)|safe }}
			</div>
		</div>
	</div>

	</body>
</html>
{% endblock %}
